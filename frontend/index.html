    <style>
      :root {
        --background: #FDFCF9;
        --card: #FFFBF5;
        --card-border: #F3EBE2;
        --primary: #FF6B35;
        --primary-hover: #E55100;
        --secondary: #8B3A3A;
        --text-primary: #3D352E;
        --text-secondary: #8B7D6B;
        --table-header: #F3EBE2;
        --table-row-even: #F9F5F0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
      }
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e0d5c9;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c9b8a9;
      }
      /* Recharts Tooltip Customization */
      .recharts-tooltip-wrapper {
        outline: none !important;
      }
      .recharts-default-tooltip {
        background-color: var(--card) !important;
        border: 1px solid var(--card-border) !important;
        border-radius: 0.75rem !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .recharts-tooltip-label {
        color: var(--text-primary) !important;
        font-weight: 600 !important;
      }
      
      .table-skeleton .skeleton-row {
        display: grid;
        grid-template-columns: 0.5fr 2fr 2fr 1fr 1.5fr 1fr;
        gap: 1rem;
        padding: 0.75rem 1.5rem;
        border-bottom: 1px solid var(--card-border);
      }
      .table-skeleton .skeleton-row > div {
        height: 1.25rem;
        background-color: #F3EBE2;
        border-radius: 0.25rem;
      }
    </style>
